            <div class="container-xxl flex-grow-1 container-p-y">
                <div class="app-ecommerce-category">
                    <!-- Category List Table -->
                    <div class="card">
                      <div class="card-datatable table-responsive">
                        <table class="datatables-category-list table border-top">
                          <thead>
                            <tr>
                              <th></th>
                              <th></th>
                              <th>Catégories</th>
                              <th class="text-nowrap "> SLUG</th>
                              <th class="text-nowrap text-sm-end">Total</th>
                              <th class="text-lg-center">Actions</th>
                            </tr>
                          </thead>
                        </table>
                      </div>
                    </div>
                    <!-- Offcanvas to add new customer -->
                    <div
                      class="offcanvas offcanvas-end"
                      tabindex="-1"
                      id="offcanvasEcommerceCategoryList"
                      aria-labelledby="offcanvasEcommerceCategoryListLabel">
                      <!-- Offcanvas Header -->
                      <div class="offcanvas-header py-4">
                        <h5 id="offcanvasEcommerceCategoryListLabel" class="offcanvas-title">Ajouter Catégorie</h5>
                        <button
                          type="button"
                          class="btn-close bg-label-secondary text-reset"
                          data-bs-dismiss="offcanvas"
                          aria-label="Close"></button>
                      </div>
                      <!-- Offcanvas Body -->
                      <div class="offcanvas-body border-top">
                        <form class="pt-0" id="eCommerceCategoryListForm" onsubmit="return true">
                          <!-- Title -->
                          <div class="mb-3">
                            <label class="form-label" for="ecommerce-category-title">Titre</label>
                            <input
                              type="text"
                              class="form-control"
                              id="ecommerce-category-title"
                              placeholder="Titre de catégorie"
                              name="categoryTitle"
                              aria-label="Titre de catégorie" />
                          </div>
                          <!-- Slug -->
                          <div class="mb-3">
                            <label class="form-label" for="ecommerce-category-slug">Slug</label>
                            <input
                              type="text"
                              id="ecommerce-category-slug"
                              class="form-control"
                              placeholder="Slug de catégorie"
                              aria-label="slug"
                              name="slug" />
                          </div>
                          <!-- Image -->
                          
                          <!-- Parent category -->
                          <div class="mb-3 ecommerce-select2-dropdown">
                            <label class="form-label" for="ecommerce-category-parent-category">Catégorie Parent</label>
                            <select
                              id="ecommerce-category-parent-category"
                              class="select2 form-select"
                              data-placeholder="Choisir catégorie parent">
                              <option value="">Choisir catégorie parent</option>
                              <option value="Household">Household</option>
                              <option value="Management">Management</option>
                              <option value="Electronics">Electronics</option>
                              <option value="Office">Office</option>
                              <option value="Automotive">Automotive</option>
                            </select>
                          </div>
                          <!-- Description -->
                          <div class="mb-3">
                            <label class="form-label">Description</label>
                            <div class="form-control p-0 py-1">
                              <div class="comment-editor border-0" id="ecommerce-category-description"></div>
                              <div class="comment-toolbar border-0">
                                <div class="d-flex justify-content-end">
                                  <span class="ql-formats me-0">
                                    <button class="ql-bold"></button>
                                    <button class="ql-italic"></button>
                                    <button class="ql-underline"></button>
                                    <button class="ql-list" value="ordered"></button>
                                    <button class="ql-list" value="bullet"></button>
                                    <button class="ql-link"></button>
                                    <button class="ql-image"></button>
                                  </span>
                                </div>
                              </div>
                            </div>
                          </div>
                          
                          <!-- Submit and reset -->
                          <div class="mb-3">
                            <button type="submit" class="btn btn-primary me-sm-3 me-1 data-submit">Ajouter </button>
                            <button type="reset" class="btn bg-label-danger" data-bs-dismiss="offcanvas">Annuler</button>
                          </div>
                        </form>
                      </div>
                    </div>
